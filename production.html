<!doctype html>
<html>

<head>
    <title>Arclight Video Embed Test - Production</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Arclight video embed test - Production Environment">
    <meta name="keywords" content="arclight, video, embed, production">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
</head>

<body>
    <h1>Arclight Video Embed Test - Production Environment</h1>
    <div>
        <div style="position: relative; width: 100%; overflow: hidden; padding-top: 56.25%;">
            <video id="arclight-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                width="100%" height="100%" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;"
                data-setup='{"fluid": true}'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that supports HTML5 video
                </p>
            </video>
        </div>
    </div>
    <script>
        var player = videojs('arclight-player');

        // Fetch the final URL from our API
        const apiUrl = 'https://api.arclight.org/hls/1_jf-0-0/14731';
        console.log('Fetching from:', apiUrl);

        fetch(apiUrl)
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                if (data.url) {
                    console.log('Setting video source to:', data.url);
                    player.src({
                        src: data.url,
                        type: 'application/x-mpegURL'
                    });
                } else {
                    console.error('Failed to get video URL:', data.error);
                }
            })
            .catch(error => {
                console.error('Error fetching video URL:', error);
            });
    </script>
</body>

</html>
